<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <label class="label" for="input">home</label>
        <input class="input" type="text" title="input" placeholder="enter city name" />
        <button class="button">search</button>
      </div>
      <div class="info">
        <div class="img">
          <img class="icon" src="./images/humidity.png" alt="" srcset="" />
        </div>
        <div class="weather-info">
          <h2 class="temp"></h2>
          <h2 class="desc">very hot</h2>
          <h2 class="city">kathmandu</h2>
        </div>
      </div>
      <div class="extra-info">
        <img src="./images/humidity.png" alt="" srcset="">
        <p class="humidity">very high ultra violet ray</p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
